<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Beta Huhn - URL Shortener</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main> 
            <a href="/" ><img src="image.png" alt="Betahuhn" width="150" height="150"></a>
            <h1>Gib eine URL ein die du kürzen willst:</h1>
            <input type="text" id="url-input"  placeholder="betahuhn.de/">
            <center><pre id="custom-input"></pre></center>
            <div class="btn-group">
                <button id="shorten-button" onclick="button()">Kürzen!</button>
                <button id="custom-button">Custom</button>
            </div>
           
              <pre id="out">Deine URL wird hier angezeigt...</pre>
              <pre id="copy-button"></pre>
              
        </main>
        <script src="main.js"></script>
    </body>
</html>
